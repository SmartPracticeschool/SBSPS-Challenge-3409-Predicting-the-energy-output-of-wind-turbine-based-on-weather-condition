<!DOCTYPE html>
<html >

<head>
    <title>ENERGY PREDICTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="static\css\bootstrap.min.css" rel="stylesheet" />
    <link href="static\fontawesome\css\all.min.css" rel="stylesheet" />
    <link href="static\css\templatemo-diagoona.css" rel="stylesheet" />
</head>

<body>
 <div class="login">
     <div class="media my-3 mb-5 tm-service-media">
         <div class="media-body tm-service-text">
             <h2 class="mb-4 tm-content-title">IMPORTANT NOTICE</h2>
             <p>ENTER THREE WIND SPEEDS -INITIAL,TIME AT 10 MINUTES AND TIME AT 20 MINUTES.MAKE SURE YOUR WIND SPEED IS NOT SPEED OF WIND GUST.UNITS OF SPEED SHOULD BE m/s</p>
         </div>
     </div>
	<h1>Predicting Energy from wind speed</h1>


    <form action="{{ url_for('predict')}}"method="post">
    	<input type="float" name="velocity" placeholder="initial wind speed" required="required" />
        <input type="float" name="velocity1" placeholder="wind speed after 10 minutes" required="required" />
	<input type="float" name="velocity2" placeholder="wind speed after 20 minutes" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{prediction_energy}}
 </div>


</body>
</html>
